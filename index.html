<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Diapo</title>
		<meta name="description" content="">
		<meta name="author" content="">
		
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		
		<!-- Theme -->		
		<link rel="stylesheet" href="system/css/reveal.css">
		<!-- black / white / league / beige / sky / night / serif / simple / solarized -->
		<link rel="stylesheet" href="system/css/theme/diapo.css" id="theme">
		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="system/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'system/css/print/pdf.css' : 'system/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="system/lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">	
				<section data-markdown="diapoCI.md"  
						 data-separator="^\n---"  
						 data-separator-vertical="^\n--$"  
						 data-separator-notes="^Note:" 
						 data-charset="utf-8">		 
				</section>				
			</div>
		</div>

		<script src="system/lib/js/head.min.js"></script>
		<script src="system/js/reveal.js"></script>
		
		<script>

		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({

			// The "normal" size of the presentation, aspect ratio will be preserved
			// when the presentation is scaled to fit different resolutions. Can be
			// specified using percentage units.
			width: '1280',
			height: '800',
			//width: '960',
			//height: '700',

			// Factor of the display size that should remain empty around the content
			margin: 0.05,

			// Bounds for smallest/largest possible scale to apply to content
			minScale: 0.1,
			maxScale: 10.5,		
				
			// Display controls in the bottom right corner
			controls: true,

			// Display a presentation progress bar
			progress: true,

			// Display the page number of the current slide
			slideNumber: false,

			// Push each slide change to the browser history
			history: true,

			// Enable keyboard shortcuts for navigation
			keyboard: true,

			// Enable the slide overview mode
			overview: true,

			// Vertical centering of slides
			center: true,

			// Enables touch navigation on devices with touch input
			touch: true,

			// Loop the presentation
			loop: false,

			// Change the presentation direction to be RTL
			rtl: false,

			// Turns fragments on and off globally
			fragments: true,

			// Flags if the presentation is running in an embedded mode,
			// i.e. contained within a limited portion of the screen
			embedded: false,

			// Flags if we should show a help overlay when the questionmark
			// key is pressed
			help: true,

			// Number of milliseconds between automatically proceeding to the
			// next slide, disabled when set to 0, this value can be overwritten
			// by using a data-autoslide attribute on your slides
			autoSlide: 0,

			// Stop auto-sliding after user input
			autoSlideStoppable: true,

			// Enable slide navigation via mouse wheel
			mouseWheel: false,

			// Hides the address bar on mobile devices
			hideAddressBar: true,

			// Opens links in an iframe preview overlay
			previewLinks: true,

			// Transition style
			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// Transition speed
			transitionSpeed: 'default', // default/fast/slow

			// Transition style for full page slide backgrounds
			backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

			// Number of slides away from the current that are visible
			viewDistance: 3,

			// Parallax background image
			// parallaxBackgroundImage: 'system/media/img/reveal-parallax-1.jpg',
			parallaxBackgroundImage: 'media/img/carto.png',
			// Parallax background size
			//parallaxBackgroundSize: '1057px 769px', // print pdf
			//parallaxBackgroundSize: '1920px 1080px',

			//math: {
			//	// mathjax: 'http://cdn.mathjax.org/mathjax/latest/MathJax.js',
			//	config: 'TeX-AMS_HTML-full'
			//},
			
			math: {
			// Uncomment to disable syntax error notifications
			// notificationsEnabled: false   // default: true

			// Elements to ignore for math rendering (defaults shown):
			// ignoredElements: [ 'pre', 'code' ]

			// Set `enableGlobally` to `false` to avoid excessive
			// escaping of dollar characters. You will then need to
			// activate `$â€¦$`-style replacements per slide with a
			// `data-math` attribute (formulas wrapped in elements
			// are still activated everywhere).
			//
			enableGlobally: false,

			// In case you need to load KaTeX from a different
			// location (relative or absolute URL):
			katexScript:     'system/plugin/math-katex/lib/katex/katex.min.js',
			katexStylesheet: 'system/plugin/math-katex/lib/katex/katex.min.css'
			},
			
			audioPrefix: 'media/audio/',        // audio files are stored in the "audio" folder
			audioSuffix: '.ogg',          // audio files have the ".ogg" ending
			audioDefaultDuration: -1, // default duration if no audio is available
			audioPlayerOpacity: 0.05,     // opacity value of audio player if unfocused

			// Optional reveal.js plugins
			dependencies: [
				// Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
				{ src: 'system/lib/js/classList.js', condition: function() { return !document.body.classList; } },
				// Interpret Markdown in <section> elements
				{ src: 'system/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'system/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				// Syntax highlight for <code> elements
				{ src: 'system/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
				// Zoom in and out with Alt+click
				{ src: 'system/plugin/zoom-js/zoom.js', async: true },
				// Speaker notes
				{ src: 'system/plugin/notes/notes.js', async: true },
				// MathJax
				//{ src: 'system/plugin/math/math.js', async: true }, 
				// Katex
				{ src: 'system/plugin/math-katex/math-katex.js', async: true },

				//{ src: 'system/plugin/audio-slideshow/slideshow-recorder.js', condition: function( ) { return !!document.body.classList; } },              
				//{ src: 'system/plugin/audio-slideshow/audio-slideshow.js', condition: function( ) { return !!document.body.classList; } },			
			],
			
			keyboard: { 
			82: function() { Recorder.toggleRecording(); }, // press 'r' to start/stop recording
			90: function() { Recorder.downloadZip(); }  // press 'z' to download zip containing audio files
			}	
			
		});
		
		// Turn autoSlide off
		//Reveal.configure({ autoSlide: 0 });
		// Start auto-sliding every 5s
		//Reveal.configure({ autoSlide: 5000 });
		
		// Shows the slide number using default formatting
		//Reveal.configure({ slideNumber: true });

		// Slide number formatting can be configured using these variables:
		//  h: current slide's horizontal index
		//  v: current slide's vertical index
		//  c: current slide index (flattened)
		//  t: total number of slides (flattened)
		//Reveal.configure({ slideNumber: 'c / t' });		
		
		</script>

	</body>
	
</html>
